#app
server:
  port: 8080

#spring
spring:
  devtools:
    restart:
      enabled: false

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/now
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  typeAliasesPackage: com.now.entity
  global-config:
#    id生成策略
#    IdType.AUTO	数据库ID自增
#    IdType.INPUT	用户输入ID
#    IdType.ID_WORKER	全局唯一ID，内容为空自动填充（默认配置）
#    IdType.UUID	全局唯一ID，内容为空自动填充
    id-type: 2
    field-strategy: 2
    auto-set-db-type: true
    db-column-underline: true
    refresh-mapper: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    key-generators:
